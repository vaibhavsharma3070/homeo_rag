<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Prescription - Homeopathy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e5e7eb;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3a3a3a;
        }
        .header h1 {
            color: #10a37f;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            color: #9ca3af;
            font-size: 14px;
        }
        .prescription-container {
            background: transparent;
            color: #e5e7eb;
            border: 1px solid #3a3a3a;
            border-left: 3px solid #10a37f;
            border-radius: 6px;
            padding: 20px 24px;
            margin: 16px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 15px;
            line-height: 1.7;
            max-width: 100%;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .prescription-header {
            border-bottom: 1px solid #4a4a4a;
            padding-bottom: 14px;
            margin-bottom: 18px;
        }
        .prescription-date {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
            color: #10a37f;
        }
        .prescription-patient {
            font-weight: 600;
            font-size: 16px;
            margin: 10px 0 6px 0;
            display: block;
            color: #ffffff;
        }
        .prescription-complaint {
            font-size: 15px;
            color: #d1d5db;
            margin: 6px 0 0 0;
            display: block;
            line-height: 1.6;
        }
        .prescription-section {
            margin: 20px 0;
            display: block;
        }
        .prescription-section-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 10px;
            color: #10a37f;
            display: block;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(16, 163, 127, 0.2);
        }
        .prescription-rx-item {
            margin: 14px 0;
            padding-left: 0;
            display: block;
        }
        .prescription-rx-main {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #ffffff;
            font-size: 15px;
        }
        .prescription-rx-instructions {
            font-size: 14px;
            color: #a8b3cf;
            margin-left: 16px;
            margin-top: 6px;
            display: block;
            line-height: 1.6;
        }
        .prescription-advice-list {
            list-style: none;
            padding-left: 0;
            margin: 10px 0;
        }
        .prescription-advice-list li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
            color: #e5e7eb;
            font-size: 15px;
            line-height: 1.6;
        }
        .prescription-advice-list li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 4px;
            font-weight: bold;
            color: #10a37f;
        }
        .prescription-modalities {
            margin: 10px 0;
        }
        .prescription-modality-item {
            margin: 8px 0 8px 4px;
            font-size: 15px;
            color: #e5e7eb;
            padding-left: 12px;
            line-height: 1.6;
        }
        .prescription-signature {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #4a4a4a;
            font-weight: 600;
            color: #10a37f;
            font-size: 15px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #3a3a3a;
            border-top-color: #10a37f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
        }
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #3a3a3a;
            color: #6b7280;
            font-size: 13px;
        }
        .footer a {
            color: #10a37f;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø Shared Prescription</h1>
            <p>Homeopathy Treatment Plan</p>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading prescription...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="/app">Homeopathy RAG System</a></p>
        </div>
    </div>

    <script>
        // Get share ID from URL
        const pathParts = window.location.pathname.split('/');
        const shareId = pathParts[pathParts.length - 1];
        
        // Function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Function to format prescription
        function formatPrescription(text) {
            const lines = text.trim().split('\n');
            let html = '<div class="prescription-container">';
            let inRxSection = false;
            let inAdviceSection = false;
            let inModalitiesSection = false;
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                // Date
                if (line.startsWith('Date:')) {
                    html += '<div class="prescription-header">';
                    html += `<div class="prescription-date">${escapeHtml(line)}</div>`;
                    continue;
                }
                
                // Patient
                if (line.startsWith('Patient:')) {
                    html += `<div class="prescription-patient">${escapeHtml(line)}</div>`;
                    continue;
                }
                
                // Chief Complaint
                if (line.startsWith('Chief Complaint:')) {
                    html += `<div class="prescription-complaint">${escapeHtml(line)}</div>`;
                    html += '</div>'; // Close prescription-header
                    continue;
                }
                
                // Rx Section
                if (line.startsWith('Rx:')) {
                    html += '<div class="prescription-section">';
                    html += `<div class="prescription-section-title">${escapeHtml(line)}</div>`;
                    inRxSection = true;
                    inAdviceSection = false;
                    inModalitiesSection = false;
                    continue;
                }
                
                // Advice Section
                if (line.startsWith('Advice:')) {
                    if (inRxSection) html += '</div>';
                    html += '<div class="prescription-section">';
                    html += `<div class="prescription-section-title">${escapeHtml(line)}</div>`;
                    html += '<ul class="prescription-advice-list">';
                    inRxSection = false;
                    inAdviceSection = true;
                    inModalitiesSection = false;
                    continue;
                }
                
                // Modalities Section
                if (line.startsWith('Modalities:')) {
                    if (inAdviceSection) html += '</ul></div>';
                    if (inRxSection) html += '</div>';
                    html += '<div class="prescription-section">';
                    html += `<div class="prescription-section-title">${escapeHtml(line)}</div>`;
                    html += '<div class="prescription-modalities">';
                    inRxSection = false;
                    inAdviceSection = false;
                    inModalitiesSection = true;
                    continue;
                }
                
                // Signature
                if (line.startsWith('Dr. Signature:')) {
                    if (inAdviceSection) html += '</ul></div>';
                    if (inRxSection) html += '</div>';
                    if (inModalitiesSection) html += '</div></div>';
                    html += `<div class="prescription-signature">${escapeHtml(line)}</div>`;
                    continue;
                }
                
                // Content within sections
                if (inRxSection) {
                    if (line.match(/^\d+\./)) {
                        html += `<div class="prescription-rx-item"><div class="prescription-rx-main">${escapeHtml(line)}</div>`;
                    } else if (line.startsWith('Instructions:')) {
                        html += `<div class="prescription-rx-instructions">${escapeHtml(line)}</div></div>`;
                    }
                } else if (inAdviceSection) {
                    if (line.startsWith('-')) {
                        html += `<li>${escapeHtml(line.substring(1).trim())}</li>`;
                    }
                } else if (inModalitiesSection) {
                    if (line.startsWith('-') || line.startsWith('Better from:') || line.startsWith('Worse from:')) {
                        html += `<div class="prescription-modality-item">${escapeHtml(line)}</div>`;
                    }
                }
            }
            
            // Close any open sections
            if (inAdviceSection) html += '</ul></div>';
            if (inRxSection) html += '</div>';
            if (inModalitiesSection) html += '</div></div>';
            
            html += '</div>';
            return html;
        }
        
        // Load the shared prescription
        async function loadSharedPrescription() {
            try {
                const response = await fetch(`/api/shared-prescription/${shareId}`);
                
                if (!response.ok) {
                    throw new Error('Prescription not found');
                }
                
                const data = await response.json();
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = formatPrescription(data.prescription_content);
            } catch (error) {
                console.error('Error loading prescription:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ùå</div>
                        <h2>Prescription Not Found</h2>
                        <p>The prescription you're looking for doesn't exist or has been removed.</p>
                    </div>
                `;
            }
        }
        
        // Load prescription on page load
        loadSharedPrescription();
    </script>
</body>
</html>
